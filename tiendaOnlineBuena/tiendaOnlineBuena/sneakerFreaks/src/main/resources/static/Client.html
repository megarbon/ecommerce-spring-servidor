<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración de Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-3xl mx-auto">
      <!-- Título de la página -->
      <h1 class="text-3xl font-semibold mb-8">
        Panel de Administración de Clientes
      </h1>

      <!-- Consultar Clientes -->
      <div class="mb-8 bg-white rounded-lg shadow p-4">
        <h1 class="text-lg font-semibold mb-4">Consultar Productos</h1>
        <div class="mb-4">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            onclick="consultarProductos()"
          >
            Consultar Clientes
          </button>
        </div>
        <div class="overflow-x-auto" id="consultarClientesResult"></div>
      </div>

      <!-- Formulario para crear un nuevo cliente -->
      <div class="mb-8 bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold mb-4">Crear Nuevo Cliente</h2>
        <form id="clientForm" class="space-y-4">
          <!-- Nombre -->
          <div>
            <label
              for="nombre"
              class="block text-sm font-semibold text-gray-600"
              >Nombre:</label
            >
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <!-- Correo Electrónico -->
          <div>
            <label
              for="correoElectronico"
              class="block text-sm font-semibold text-gray-600"
              >Correo Electrónico:</label
            >
            <input
              type="email"
              id="correoElectronico"
              name="correoElectronico"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <!-- Contraseña -->
          <div>
            <label
              for="contrasena"
              class="block text-sm font-semibold text-gray-600"
              >Contraseña:</label
            >
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <!-- Apellidos -->
          <div>
            <label
              for="apellidos"
              class="block text-sm font-semibold text-gray-600"
              >Apellidos:</label
            >
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <!-- Dirección -->
          <div>
            <label
              for="direccion"
              class="block text-sm font-semibold text-gray-600"
              >Dirección:</label
            >
            <input
              type="text"
              id="direccion"
              name="direccion"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <!-- Código Postal -->
          <div>
            <label
              for="codigoPostal"
              class="block text-sm font-semibold text-gray-600"
              >Código Postal:</label
            >
            <input
              type="text"
              id="codigoPostal"
              name="codigoPostal"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <!-- Número de Tarjeta -->
          <div>
            <label
              for="numeroTarjeta"
              class="block text-sm font-semibold text-gray-600"
              >Número de Tarjeta:</label
            >
            <input
              type="text"
              id="numeroTarjeta"
              name="numeroTarjeta"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <!-- URL de la Foto de Perfil -->
          <div>
            <label
              for="fotoPerfilUrl"
              class="block text-sm font-semibold text-gray-600"
              >URL de la Foto de Perfil:</label
            >
            <input
              type="url"
              id="fotoPerfilUrl"
              name="fotoPerfilUrl"
              required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <!-- Botón de Crear Cliente -->
          <div class="text-center">
            <button
              type="button"
              onclick="crearCliente()"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Crear Cliente
            </button>
          </div>
        </form>
      </div>

      <!-- Formulario para recuperar un cliente por ID -->
      <div class="mb-8 bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold mb-4">Recuperar Cliente por ID</h2>
        <div class="flex items-center space-x-4">
          <input
            type="text"
            id="idConsulta"
            class="w-full px-3 py-2 border rounded"
            placeholder="ID del Cliente"
          />
          <button
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
            onclick="consultarClientePorId()"
          >
            Consultar Cliente
          </button>
        </div>
        <div id="consultarClientePorIdResult" class="mt-4"></div>
      </div>

      <!-- Formulario para eliminar un cliente por ID -->
      <div class="mb-8 bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold mb-4">Eliminar Cliente por ID</h2>
        <div class="flex items-center space-x-4">
          <input
            type="text"
            id="idEliminar"
            class="w-full px-3 py-2 border rounded"
            placeholder="ID del Cliente a Eliminar"
          />
          <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            onclick="eliminarCliente()"
          >
            Eliminar Cliente
          </button>
        </div>
        <div id="eliminarClienteResult" class="mt-4"></div>
      </div>

      <!-- Formulario para modificar un cliente -->
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold mb-4">Modificar Cliente</h2>
        <form class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              id="idModificar"
              class="w-full px-3 py-2 border rounded"
              placeholder="ID del Cliente a Modificar"
            />
            <input
              type="text"
              id="nuevoNombre"
              class="w-full px-3 py-2 border rounded"
              placeholder="Nuevo Nombre"
            />
            <input
              type="email"
              id="nuevoCorreoElectronico"
              class="w-full px-3 py-2 border rounded"
              placeholder="Nuevo Correo Electrónico"
            />
            <input
              type="password"
              id="nuevaContrasena"
              class="w-full px-3 py-2 border rounded"
              placeholder="Nueva Contraseña"
            />
            <input
              type="text"
              id="nuevosApellidos"
              class="w-full px-3 py-2 border rounded"
              placeholder="Nuevos Apellidos"
            />
            <input
              type="text"
              id="nuevaDireccion"
              class="w-full px-3 py-2 border rounded"
              placeholder="Nueva Dirección"
            />
            <input
              type="text"
              id="nuevoCodigoPostal"
              class="w-full px-3 py-2 border rounded"
              placeholder="Nuevo Código Postal"
            />
            <input
              type="text"
              id="nuevoNumeroTarjeta"
              class="w-full px-3 py-2 border rounded"
              placeholder="Nuevo Número de Tarjeta"
            />
            <input
              type="url"
              id="nuevaFotoPerfilUrl"
              class="w-full px-3 py-2 border rounded"
              placeholder="Nueva URL de la Foto de Perfil"
            />
          </div>
          <button
            class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded"
            onclick="modificarCliente()"
          >
            Modificar Cliente
          </button>
        </form>
        <div id="modificarClienteResult" class="mt-4"></div>
      </div>
    </div>

    <script src="clientServer.js"></script>
  </body>
</html>
